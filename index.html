<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="box" id="box1">
      <div class="box-header">Top Box</div>
      <div class="box-content">
        <label for="color1">Color:</label>
        <select id="color1">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
        </select>

        <label for="size1">Size:</label>
        <select id="size1">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

    <div class="box" id="box2">
      <div class="box-header">Middle Box</div>
      <div class="box-content">
        <label for="color2">Color:</label>
        <select id="color2">
          <option>Yellow</option>
          <option>Purple</option>
          <option>Black</option>
        </select>

        <label for="size2">Size:</label>
        <select id="size2">
          <option>XS</option>
          <option>S</option>
          <option>XL</option>
        </select>
      </div>
    </div>

    <div class="box" id="box3">
      <div class="box-header">Bottom Box</div>
      <div class="box-content">
        <label for="color3">Color:</label>
        <select id="color3">
          <option>Gray</option>
          <option>White</option>
          <option>Pink</option>
        </select>

        <label for="size3">Size:</label>
        <select id="size3">
          <option>28</option>
          <option>32</option>
          <option>36</option>
        </select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
